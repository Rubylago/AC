<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>movie List</title>
</head>

<body>
  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Movie List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favorite.html">Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- search bar-->
  <div class="container mt-2">
    <!-- 用ROW把電影清單跟搜尋列分開 -->
    <div class="row">
      <!-- search bar-->
      <div class="col-10">
        <form class="row row-cols-lg-auto g-3 align-items-center" id="search-form">
          <div class="col-12">
            <label class="visually-hidden" for="search-input">search keyword</label>
            <input type="text" class="form-control" id="search-input" placeholder="keyword...">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary" id="search-submit">Submit</button>
          </div>
        </form>
      </div>
      <!-- change-mode -->
      <div class="col" id="change-mode">
        <i class="fa fa-th" id="card-mode-button" data-mode="card" style="margin: 0 5px;" aria-hidden="true"></i>
        <i class="fa fa-bars" id="list-mode-button" data-mode="list" style="margin: 0 5px;" aria-hidden="true"></i>
      </div>
    </div>
    <!-- 電影清單 -->
    <div class="row" id="data-panel">
      <!-- Render Movie List 卡片從這裡開始插入-->
      <!-- bootstrap 的 Grid system排版裡面每一個row預設有12個col，每一張卡片要寫清楚他要佔幾個col，這裡設定每一個col佔據3格，也就是滿12就會自動換行 -->
      <!-- 因為在JS用innerHTML把內容代換掉了，所以這邊的註解在dev裡面看不到 -->
      <!-- 列的HTML -->
      <!-- <div class="card " style="flex-direction: row; justify-content: space-between;">
                <div>
                  <h5 class="card-title" style="margin: 15px;">${item.title}</h5>
                </div>
                <div class="btn">
                  <button class="btn btn-primary 
                                                        btn-show-movie" data-bs-toggle="modal" data-bs-target="#movie-modal"
                    data-id="${item.id}">
                    More
                  </button>
                  <button class="btn btn-info btn-add-favorite" data-id="${item.id}">
                    +
                  </button>
                </div>
              </div> -->

    </div>
  </div>

  <!-- page navigation -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
      <!-- 用JS總頁數製作innerHTML -->
    </ul>
  </nav>

  <!-- Movie Modal -->
  <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="movie-modal-body">
          <div class="row">
            <div class="col-sm-8" id="movie-modal-image">
              <img src="https://movie-list.alphacamp.io/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg" alt="movie-poster"
                class="img-fluid">
            </div>
            <div class="col-sm-4">
              <p><em id="movie-modal-date"></em></p>
              <p id="movie-modal-description"></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/61ecc2465c.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
